apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
spec:
  ingressClassName: nginx
  rules:
    - host: ecomm.dev
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-svc
                port:
                  number: 3001
          - path: /api/products
            pathType: Prefix
            backend:
              service:
                name: products-svc
                port:
                  number: 3002
